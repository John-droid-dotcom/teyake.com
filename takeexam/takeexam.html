<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Exam</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link rel="stylesheet" href="../style-reset.css" />
    <link rel="stylesheet" href="takeexam.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="modal-content">
          <h1 style="text-align: center">Enter Exam</h1>
          <form class="flex flex-col gap-4">
            <input type="text" placeholder="Name" id="student-name" required />
            <input
              type="email"
              placeholder="Email"
              id="student-email"
              required
            />
            <input type="text" placeholder="ID" id="student-id" required />
            <input type="text" placeholder="Key" id="exam-key" required />
            <button type="submit" id="enter-exam">Enter</button>
          </form>
        </div>
      </div>
      <main class="hidden">
        <div class="exam-container"></div>
        <button id="submit-exam" class="hidden">Submit</button>
      </main>
    </div>
    <!-- <div class="alert">
      <div class="alert-box flex flex-col items-center justify-center">
        <h2 class="text-center">Student Name</h2>
        <h3 class="text-center">Exam name</h3>
        <p>You scored <span>6</span>/ <span>10</span> </p>
        <a href="../index.html"><button>Done</button></a>
      </div>
    </div> -->
    <div class="alert hidden" id="warning">
      <div class="alert-box flex flex-col items-center justify-center">
        <strong> Warning! </strong>
        <p>Return to Fullscreen</p>
        <p>Disqualification in 5 Seconds</p>
      </div>
    </div>
  </body>
  <script src="takeexam.js" type="module"></script>
</html>
