<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="sign-up-form">
          <h2>register an account</h2>
          <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="progress-step current-progress">
              <span class="num num-active">1</span>User
            </div>
            <div class="progress-step"><span class="num">2</span>Details</div>
          </div>

          <div class="first-form forms">
            <form action="">
              <label for="fullname">Name: </label>
              <input
                type="text"
                name="fullname"
                class="auth-input"
                id="fullname-input"
                required
              />

              <label for="username">Username: </label>
              <input
                type="text"
                name="phoneNumber"
                class="auth-input"
                id="username-input"
                placeholder="input username"
                required
              />

              <label for="password">Password:</label>
              <input
                type="password"
                class="auth-input"
                name="pass"
                id="password-input"
              />

              <label for="comfirm">Comfirm Password:</label>
              <input
                type="password"
                class="auth-input"
                name="comfirm"
                id="comfirm-password"
              />
            </form>
          </div>
        </div>
        <div class="second-form forms hidden">
          <form action="">
            <label for="phone-input">Phone Number: </label>
            <input
              type="tel"
              name="phoneNumber"
              class="auth-input"
              id="phone-input"
              required
            />

            <label for="email-input">Email: </label>
            <input
              type="email"
              name="email"
              class="auth-input"
              id="email-input"
              required
            />

            <label for="institution" class="flex gap-4 items-center">
              Institution</label
            >
            <input
              type="text"
              class="auth-input"
              name=""
              id="institution-input"
              placeholder="Enter your institution"
            />
          </form>
        </div>
        <div>
          <button class="btn-signup" id="pre-signup" disabled>Previous</button>
          <button type="submit" class="btn-signup" id="next-signup">
            Next
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
