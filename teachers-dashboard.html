<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table align="center">
            <tr>
                <td width="930px">
                    <img
                        src="resources/images/teyake_black_outline.png"
                        alt="Teyake logo"
                        width="100px"
                    />
                </td>
                <td align="right" width="930px">
                    <a href="#"
                        ><img src="resources/images/pencil.png" width="16px" />
                        <span>New Exam</span></a
                    >
                    <a href="#"
                        ><img src="resources/images/list.png" width="16px" />
                        <span>Exam List</span></a
                    >
                    <a href="#"
                        ><img src="resources/images/eye.png" width="16px" />
                        <span>Results</span></a
                    >
                    <a href="#"
                        ><img src="resources/images/home.png" width="16px" />
                        <span>My School</span></a
                    >
                    <a href="#"
                        ><img src="resources/images/user.png" width="16px" />
                        <span>Profile</span></a
                    >
                    <a href="#"
                        ><img src="resources/images/logout.png" width="16px" />
                        <span>Log Out</span></a
                    >
                    <a href="#"
                        ><img
                            src="resources/images/question-mark.png"
                            width="16px"
                        />
                        <span>Support</span></a
                    >
                </td>
            </tr>
        </table>
        <table align="center">
            <tr>
                <td width="240px"></td>
                <td width="960px">
                    <h1>
                        &nbsp;Exam Name
                        <img
                            align="right"
                            src="resources/images/bell.png"
                            alt=""
                            width="35px"
                        />
                    </h1>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        &nbsp;Exam Name(Code)
                        <img
                            src="resources/images/down-arrow.png"
                            alt=""
                            width="12px"
                            align="right"
                        />
                    </p>
                </td>
                <td>
                    <span
                        >&nbsp;Exam key
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
                    >
                    <span>Code&nbsp;</span>
                    <button type="button">
                        <img src="resources/images/copy.png" width="15px" />
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="text"
                        name="student-search"
                        id="student-search"
                        placeholder=" Search Name"
                    />
                    <br />
                    <br />
                    <img src="resources/images/check.png" width="12px" alt="" />
                    <span>&nbsp;John Doe</span>
                    <br />
                    <img src="resources/images/check.png" width="12px" alt="" />
                    <span>&nbsp;Jane Doe</span>
                    <br />
                    <img src="resources/images/close.png" width="12px" alt="" />
                    <span>&nbsp;John Doe</span>
                    <br />
                    <img src="resources/images/check.png" width="12px" alt="" />
                    <span>&nbsp;Jane Doe</span>
                    <br />
                </td>
            </tr>
        </table>
    </body>
</html>
